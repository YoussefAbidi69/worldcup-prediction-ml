<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}FIFA Predictor{% endblock %}</title>

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS principal -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {# Sidebar fixe à gauche #}
    {% include 'sidebar.html' %}

    {# Contenu principal (décalé à droite grâce au CSS .page) #}
    <div class="page">
        <div class="card">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
